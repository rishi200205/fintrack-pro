<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="64" height="64" rx="16" ry="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="16" ry="16" fill="url(#bg)"/>
  <!-- Subtle top shine -->
  <rect width="64" height="32" rx="16" ry="16" fill="url(#shine)" clip-path="url(#clip)"/>

  <!-- Bar chart bars -->
  <rect x="10" y="38" width="9" height="14" rx="2.5" fill="white" opacity="0.55"/>
  <rect x="22" y="28" width="9" height="24" rx="2.5" fill="white" opacity="0.75"/>
  <rect x="34" y="20" width="9" height="32" rx="2.5" fill="white"/>

  <!-- Trending-up arrow -->
  <polyline points="10,32 22,22 34,28 54,10" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  <!-- Arrowhead -->
  <polyline points="47,10 54,10 54,17" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
</svg>
